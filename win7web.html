<head>
  <meta charset="utf-8">

  <title>Win 7 Web</title>
  <meta name="description" content="Windows 7 Interface with modern web technologies (HTML5, CSS3, SVG)">

		http://dev.opera.com/articles/view/html-5-canvas-the-basics/#pixelbasedmanipulation

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/h5bp.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chrome.css">
 <!-- <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" media="all" />-->
  <script src="js/libs/modernizr.js"></script>
</head>

<body>
<div id="bg">
			<svg xmlns="http://www.w3.org/2000/svg"	xmlns:xlink="http://www.w3.org/1999/xlink" 
				 width="100%" height="100%"
				>
				<filter id="bg-filter-blur"  x="0%" y="90%" width="100%" height="10%">
						<feGaussianBlur stdDeviation="3" />
				</filter>
				<filter id="bg-filter-normal"  x="0%" y="0%" width="100%" height="96.5%">
						<feGaussianBlur stdDeviation="0" />
				</filter>

				<image id="bg-blur" x="0%" y="0%" xlink:href="aus-bg.jpg" filter="url(#bg-filter-blur)" height="1200px" width="1920px" />
				<image id="bg-normal" x="0%" y="0%" xlink:href="aus-bg.jpg" filter="url(#bg-filter-normal)" height="1200px" width="1920px" />
			</svg>
		</div>
	<div id="container">
	
		
		<div id="taskbar">
		<div id=winlogo>
	<div id=winlogo_contain>
	<div class="win-square win-r"></div><div class="win-square win-g"></div><div class="win-square win-b"></div><div class="win-square win-y"></div>
	</div>
	</div>
			<div class="window-btn">
				<img src="icons/chrome.png" alt="" />
				<span class="window-btn-title">Win 7 Web - Google Chrome</span>
			</div>		
			<div class="window-btn" >
				<img src="icons/firefox.png" alt="" />
				<span class="window-btn-title">Win 7 Web - Mozilla Firefox</span>
			</div>			
			<div class="window-btn">
				<img src="icons/safari.png" alt="" />
				<span class="window-btn-title">Win 7 Web</span>
			</div>		
			<div class="window-btn">
				<img src="icons/opera.png" alt="" />
				<span class="window-btn-title">Win 7 Web - Opera</span>
			</div>	
			<div class="window-btn">
				<img src="icons/ie.png" alt="" />
				<span class="window-btn-title">Win 7 Web - Internet Explorer</span>
			</div>
	
		</div>
	</div>
	
	
	<div id="templates">
		<div class="chrome-tabbar">
			<span class="tab">
				<span class="tab-close"></span>
				<span class="tab-bg"></span>
				<span class="tab-text">Win 7</span>
			</span>
			<span class="tab active-tab"><span class="tab-close"></span><span class="tab-bg"></span><span class="tab-text">Google</span></span>
			<span class="chrome-newtab"></span>
		</div>
		<div class="chrome-mainbar">
			<span class="chrome-back">
				<span class="chrome-backarrow"></span>
			</span>
			<span class="chrome-forward available">
				<span class="chrome-forwardarrow"></span>
			</span>
			<span class="chrome-refresh">
				<span class="chrome-refreshicon"></span>
			</span>
			<div  contenteditable="true"  class="chrome-omnibar"></div>
			<div class="chrome-omnioptions"></div>
			<span class="chrome-tools">
				<span class="chrome-spanner"></span>
			</span>
		</div>
	</div>
	
	<script src="js/libs/jquery171.js"></script></script>
	<script src="js/win7.js"></script>
	<script async src="js/icon-color-final.js"></script>


</body>
</html>
